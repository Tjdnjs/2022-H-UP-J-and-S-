<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bodygrid.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
</head>
<body>
  <header>
 
  </header>
  <aside>
    <section id="menubar">
      {% if not current_user.is_authenticated %}
        <div><a href="/user">로그인</a>을 해주세요.</div>
        <a href="../user/mypage">My Page</a><br>
        <a>Plan</a><br>
        <a>Personal</a><br>
        <a>Group</a><br>
        <div><a href="/user">login</a> / <a href="../user/register">Sign up</a></div>
    
      {% else %}
        <div>{{current_user.name}}님</div>
        <a href="../user/mypage">My Page</a><br>
        <a>Plan</a><br>
        <a>Personal</a><br>
        {% for i in cate %}
          <li><a href="{{i[2]}}">{{i[2]}}</a></li>
        {% endfor %}
        <div id = "create" ></div>
        <input type="button" value="생성" onclick="addInput();" />
        <input type="button" value="취소" onclick="deleteInput();"/>
        <input type="submit" value="완료" onclick="submit()"/>
        <a>Group</a><br>
        <a href="../user/logout">Logout</a>
      {% endif %}
      <script src="../static/js/create_catetory.js"></script>
    </section>
  </aside>
  <main>

  </main>
  <footer>

  </footer>
</body>
</html>
